<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>服务监控</title>
<link rel="stylesheet" href="../frame/layui/css/layui.css">
<link rel="stylesheet" href="../frame/static/css/style.css">
<link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">
	<!-- 工具集 -->
	<div class="my-btn-box">
		<span class="fl">
	        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
	    </span>
	    <span class="fr">
	        <span class="layui-form-label">搜索条件：</span>
	        <div class="layui-input-inline">
	            <input type="text" autocomplete="off" placeholder="请输入搜索条件"  id="searchTxt" class="layui-input">
	        </div>
	        <button class="layui-btn mgl-20" id='searchBtn' data-type="getInfo">查询</button>
	    </span>
	</div>
	
	<!-- 表格 -->
	<div id="dateTable">
		<table class="layui-hide" id="layer_table" lay-filter="useruv"></table>
	</div>
	
	<script type="text/javascript" src="../frame/layui/layui.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	var tableIns;
    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {
        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        tableIns = table.render({
            elem: '#layer_table'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {field: 'serverName', title: '服务名', width: 500}
                , {field: 'method', title: '方法名', width: 200}
                , {field: 'desc', title: '描述', width: 500}
                , {fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            , url: '/api/service/searchMethod'
            , method: 'post'
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
            }
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        $('#searchBtn').on('click',function(){
        	 var type = $(this).data('type');
        	 active[type] ? active[type].call(this) : '';
        });
        var active = {
        	getInfo: function () {
        		var searchTxt =$('#searchTxt').val();
        		var wheres = {};
        		wheres.searchTxt  =searchTxt;
        		tableIns.reload({where:wheres});
        	}
        };
        table.on('tool(useruv)', function(obj){
            var data = obj.data;
            if(obj.event === 'test'){
            	layer.open({
    				  type: 2,
    				  title:'服务定义',
    				  area: ['800px', '600px'],
    				  fixed: false, //不固定
    				  maxmin: true,
    				  content: '/page/methodTest.html',
    				  success: function (layero, index) {
    	                    // 获取子页面的iframe
    	                    var iframe = window['layui-layer-iframe' + index];
    	                    // 向子页面的全局函数child传参
    	                    iframe.reset(data);
    				  }
    				});
            } else if(obj.event === 'view'){
            	var idx = layer.open({
  				  type: 2,
  				  title:'服务定义',
  				  area: ['800px', '600px'],
  				  fixed: false, //不固定
  				  maxmin: true,
  				  content: '/page/serviceDefine.html',
  				  success: function (layero, index) {
  	                    // 获取子页面的iframe
  	                    var iframe = window['layui-layer-iframe' + index];
  	                    // 向子页面的全局函数child传参
  	                    iframe.reset(data);
  				  }
  				});
            	layer.full(idx);
            }
          });
    });
    </script>
    <!-- 表格操作按钮集 -->
	<script type="text/html" id="barOption">
    	<a class="layui-btn layui-btn-mini" lay-event="test">方法测试</a>
    	<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="view">查看定义</a>
	</script>
</body>
</html>
