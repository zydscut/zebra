<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>定义</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
    	<th colspan="4" id='reqName'></th>
    </tr>
    <tr>
        <th>修饰符</th>
        <th>类型定义</th>
        <th>名称</th>
        <th>注释</th>
    </tr>
    </thead>
    <tbody id='req'>
    	
    </tbody>
</table>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
layui.use(['table', 'form', 'layer', 'vip_table'], function () {
    // 操作对象
    var form = layui.form
            , table = layui.table
            , layer = layui.layer
            , vipTable = layui.vip_table
            , $ = layui.jquery;
});
function reset(obj) {
    $('#reqName').html('参数：'+obj.name + "</br>");
    var i =0;
    var field = obj['field' +i];
    var req = '';
    while(field !=null||field!=undefined){
    	req = req + '<tr><td>'+field.option+'</td>' ;
    	req = req + '<td>'+field.type+'</td>';
    	req = req + '<td>'+field.name+'</td>'+ '<td>'+field.commont+'</td><tr>';
    	i++;
    	field = obj['field' +i];
    }
    $('#req').html(req);
}

</script>
</body>
</html>
